<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Quantum Prediction Engine</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">

    <style>
        /* DESIGN SYSTEM: VISUALIZE VALUE AESTHETIC */
        :root { --bg: #000000; --fg: #ffffff; --font: 'Courier New', Courier, monospace; }
        body { background-color: var(--bg); color: var(--fg); font-family: var(--font); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-transform: uppercase; -webkit-font-smoothing: antialiased; }
        .container { width: 100%; max-width: 400px; padding: 2rem; border: 2px solid var(--fg); box-sizing: border-box; }
        header { margin-bottom: 3rem; border-bottom: 1px solid var(--fg); padding-bottom: 1rem; }
        h1 { font-size: 2rem; line-height: 1.1; margin: 0 0 1rem 0; letter-spacing: -2px; }
        .subtitle { font-size: 0.6rem; opacity: 0.8; letter-spacing: 1px; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.75rem; margin-bottom: 0.5rem; }
        input { background: transparent; border: 1px solid var(--fg); color: var(--fg); padding: 1rem; width: 100%; box-sizing: border-box; font-family: var(--font); font-size: 1rem; text-transform: uppercase; outline: none; border-radius: 0; -webkit-appearance: none; }
        .vs { text-align: center; font-size: 0.8rem; margin: 1rem 0; opacity: 0.5; }
        button { background: var(--fg); color: var(--bg); border: none; width: 100%; padding: 1rem; font-family: var(--font); font-weight: bold; cursor: pointer; margin-top: 1rem; transition: opacity 0.2s; border-radius: 0; -webkit-appearance: none; }
        button:hover { opacity: 0.9; }
        .result-box { margin-top: 2rem; border: 1px solid var(--fg); padding: 1.5rem; text-align: center; min-height: 150px; display: flex; flex-direction: column; justify-content: center; }
        .hidden { display: none; }
        .score { font-size: 3rem; font-weight: bold; margin: 1rem 0; }
        .stats { font-size: 0.8rem; border-top: 1px solid var(--fg); padding-top: 1rem; margin-top: 1rem; }
        .disclaimer { font-size: 0.5rem; margin-top: 2rem; text-align: center; opacity: 0.6; }
    </style>
</head>
<body>

<div class="container">
  <header>
    <h1>QUANTUM<br>PREDICTION<br>ENGINE</h1>
    <div class="subtitle">THE UNEXAMINED GAME IS NOT WORTH PLAYING</div>
  </header>

  <main>
    <div class="input-group">
      <label>HOME TEAM</label>
      <input type="text" id="teamA" placeholder="ARGENTINA" value="ARGENTINA">
    </div>

    <div class="vs">VS</div>

    <div class="input-group">
      <label>AWAY TEAM</label>
      <input type="text" id="teamB" placeholder="BRAZIL" value="BRAZIL">
    </div>

    <button onclick="runQuantumSimulation()">RUN SIMULATION</button>

    <div id="result" class="result-box hidden">
      <div class="loading-text" id="loading">CALCULATING MOMENTUM...</div>
      <div id="prediction-content" class="hidden">
        <h2 id="winner">ARGENTINA WINS</h2>
        <div class="score" id="score">2 - 1</div>
        <div class="stats">
          <p>QUANTUM EDGE: <span id="confidence">72</span>%</p>
          <p class="sub-stat">ENTROPY: <span id="entropy">LOW</span></p>
        </div>
      </div>
    </div>
    
    <div class="disclaimer">*85% ACCURACY ESTIMATE. NON-DETERMINISTIC MODEL.</div>
  </main>
</div>

<script>
  const teams = [
    { name: "SOCRATES XI", momentum: 0, score: 0 },
    { name: "PLATO FC", momentum: 0, score: 0 }
  ];

  // Initialize quantum uncertainty.
  const QUANTUM_NOISE = 0.15;

  // Function to simulate quantum measurement disturbance.
  function measureMomentum(base) {
    const variance = (Math.random() * 2 - 1) * QUANTUM_NOISE;
    return Math.max(0, base + variance);
  }

  // The core prediction engine.
  function predictMatch() {
    const resultDiv = document.getElementById("prediction");
    const logDiv = document.getElementById("log");

    // Clear previous state.
    resultDiv.innerHTML = '<div class="calculating">CALCULATING MOMENTUM...</div>';
    logDiv.innerHTML = "";

    // Start the tension sequence.
    let blinkCount = 0;
    const blinkInterval = setInterval(() => {
      const calcElement = document.querySelector(".calculating");
      // Toggle visibility to create the blink effect.
      calcElement.style.opacity = calcElement.style.opacity === "0.2" ? "1" : "0.2";
      blinkCount++;

      // After 3 seconds (approx 12 blinks at 250ms interval), stop blinking and run the prediction.
      if (blinkCount >= 12) {
        clearInterval(blinkInterval);
        calcElement.style.opacity = "1";

        // Execute the original prediction algorithm.
        teams.forEach(team => {
          team.momentum = measureMomentum(Math.random());
        });

        const totalMomentum = teams[0].momentum + teams[1].momentum;
        teams[0].score = Math.round((teams[0].momentum / totalMomentum) * 5);
        teams[1].score = Math.round((teams[1].momentum / totalMomentum) * 5);

        // Prevent a quantum superposition of 0-0.
        if (teams[0].score === 0 && teams[1].score === 0) {
          teams[Math.floor(Math.random() * 2)].score = 1;
        }

        // Render the vector result.
        resultDiv.innerHTML = `
          <div class="result">
            <div class="team">${teams[0].name} <span class="score">${teams[0].score}</span></div>
            <div class="vs">â€”</div>
            <div class="team">${teams[1].name} <span class="score">${teams[1].score}</span></div>
          </div>
        `;

        // Log the quantum state.
        logDiv.innerHTML = `
          <div class="log-entry">// Momentum measured:</div>
          <div class="log-entry">${teams[0].name}: ${teams[0].momentum.toFixed(3)}</div>
          <div class="log-entry">${teams[1].name}: ${teams[1].momentum.toFixed(3)}</div>
          <div class="log-entry">// Entropy resolved.</div>
        `;
      }
    }, 250); // 250ms interval yields ~12 intervals in 3 seconds.
  }

  // Initialize the observer on page load.
  window.onload = function() {
    document.getElementById("predictBtn").addEventListener("click", predictMatch);
  };
</script>

</body>
</html>
