<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccerates Engine v1.7</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* DESIGN SYSTEM */
        :root { --bg: #000; --fg: #fff; --accent: #444; --green: #2ecc71; --font: 'Courier New', Courier, monospace; }
        body { background-color: var(--bg); color: var(--fg); font-family: var(--font); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; position: relative; }
        
        /* HEADER */
        header { border-bottom: 2px solid var(--fg); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        h1 { font-size: 1.5rem; letter-spacing: -1px; margin: 0; }
        .subtitle { font-size: 0.7rem; opacity: 0.7; margin-top: 5px; }

        /* INPUTS */
        .card { border: 1px solid var(--accent); padding: 15px; margin-bottom: 15px; background: #111; }
        .card-header { font-weight: bold; border-bottom: 1px solid var(--accent); padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        label { display: block; font-size: 0.65rem; margin-bottom: 5px; opacity: 0.8; margin-top: 10px; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: #fff; padding: 8px; width: 100%; font-family: var(--font); box-sizing: border-box; font-size: 0.9rem; border-radius: 0; }
        
        .row { display: flex; gap: 10px; align-items: flex-end; }
        .col { flex: 1; }

        /* BUTTONS */
        .btn-main { background: var(--fg); color: var(--bg); border: none; width: 100%; padding: 15px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-calc { background: var(--accent); color: var(--fg); border: none; padding: 8px 12px; font-size: 0.7rem; cursor: pointer; height: 35px; }
        
        /* RESULTS */
        #result-area { display: none; border: 2px solid var(--fg); padding: 20px; margin-top: 20px; text-align: center; }
        .score-board { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .analysis-box { text-align: left; margin-top: 15px; border-top: 1px solid var(--accent); padding-top: 15px; }
        .analysis-item { font-size: 0.75rem; margin-bottom: 8px; line-height: 1.4; }
        .highlight { color: var(--green); font-weight: bold; }
        
        /* CALCULATOR MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; padding: 20px; box-sizing: border-box; flex-direction: column; justify-content: center; }
        .modal-content { border: 1px solid var(--fg); padding: 20px; background: #000; max-width: 400px; margin: 0 auto; width: 100%; }
        .modal h2 { margin-top: 0; border-bottom: 1px solid var(--accent); padding-bottom: 10px; font-size: 1.2rem; }
        .close-btn { background: var(--red); margin-top: 10px; background: #333; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SOCCERATES<br>ENGINE</h1>
        <div class="subtitle">v1.7 // INDEX CALCULATOR</div>
    </header>

    <div class="card">
        <div class="card-header"><span>US (BENET)</span> <i class="fas fa-shield-alt"></i></div>
        <div class="row">
            <div class="col" style="flex: 2;">
                <label>POWER RATING</label>
                <input type="number" id="pwrA" value="84" readonly>
            </div>
            <div class="col" style="flex: 1;">
                <button class="btn-calc" onclick="openCalc('A')">CALC</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>RETURNING STARTERS</label>
                <select id="expA">
                    <option value="1">LOW (0-3)</option>
                    <option value="2">MED (4-6)</option>
                    <option value="3" selected>HIGH (7+)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><span>THEM (OPPONENT)</span> <i class="fas fa-bolt"></i></div>
        <div class="row">
            <div class="col" style="flex: 2;">
                <label>POWER RATING</label>
                <input type="number" id="pwrB" value="96" readonly>
            </div>
            <div class="col" style="flex: 1;">
                <button class="btn-calc" onclick="openCalc('B')">CALC</button>
            </div>
        </div>
        <div class="row">
             <div class="col">
                <label>RETURNING STARTERS</label>
                <select id="expB">
                    <option value="1" selected>LOW (0-3)</option>
                    <option value="2">MED (4-6)</option>
                    <option value="3">HIGH (7+)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <label>MATCH LOCATION</label>
        <select id="venue">
            <option value="0">NEUTRAL SITE</option>
            <option value="1">HOME (BENET)</option>
            <option value="-1" selected>AWAY (OPPONENT)</option>
        </select>
    </div>

    <button class="btn-main" onclick="calculateGame()">RUN SIMULATION</button>

    <div id="result-area">
        <div id="status">PROCESSING TACTICAL DATA...</div>
        <div id="outcome" style="display:none;">
            <div id="winner-text">BENET WINS</div>
            <div class="score-board" id="final-score">2 - 1</div>
            
            <div class="analysis-box">
                <div class="analysis-title">TACTICAL SUMMARY:</div>
                <div class="analysis-item" id="analysis-1"></div>
                <div class="analysis-item" id="analysis-2"></div>
                <div class="analysis-item" id="analysis-3"></div>
            </div>
        </div>
    </div>
</div>

<div id="calcModal" class="modal">
    <div class="modal-content">
        <h2>CALCULATE POWER</h2>
        <input type="hidden" id="currentTeam">
        
        <label>WIN PERCENTAGE (0-100)</label>
        <input type="number" id="calc-win" placeholder="e.g. 65">
        
        <label>AVG GOAL DIFFERENTIAL (+/-)</label>
        <input type="number" id="calc-gd" placeholder="e.g. 1.5">
        
        <label>LEAGUE STRENGTH</label>
        <select id="calc-tier">
            <option value="0">STANDARD (PUBLIC)</option>
            <option value="5">ELITE (ESCC/DVC)</option>
        </select>
        
        <label>RECENT FORM</label>
        <select id="calc-form">
            <option value="0">NORMAL</option>
            <option value="-5">POOR (LOST LAST 2)</option>
            <option value="3">HOT (WON LAST 3)</option>
        </select>

        <button class="btn-main" onclick="applyCalculation()">APPLY INDEX</button>
        <button class="btn-main close-btn" onclick="closeCalc()">CANCEL</button>
    </div>
</div>

<script>
// CALCULATOR LOGIC
function openCalc(team) {
    document.getElementById('calcModal').style.display = 'flex';
    document.getElementById('currentTeam').value = team;
    // Reset fields
    document.getElementById('calc-win').value = '';
    document.getElementById('calc-gd').value = '';
}

function closeCalc() {
    document.getElementById('calcModal').style.display = 'none';
}

function applyCalculation() {
    const win = parseFloat(document.getElementById('calc-win').value) || 50;
    const gd = parseFloat(document.getElementById('calc-gd').value) || 0;
    const tier = parseFloat(document.getElementById('calc-tier').value);
    const form = parseFloat(document.getElementById('calc-form').value);
    
    // THE FORMULA
    // Base 75
    // Win%: +1 for every 10%
    // GD: Direct add
    // Tier: +5 for Elite
    // Form: +/- 
    let rating = 75 + (win / 10) + gd + tier + form;
    
    // Clamp between 50 and 99
    if (rating > 99) rating = 99;
    if (rating < 50) rating = 50;
    
    const team = document.getElementById('currentTeam').value;
    document.getElementById('pwr' + team).value = Math.floor(rating);
    closeCalc();
}

// GAME SIMULATION LOGIC
function calculateGame() {
    document.getElementById('result-area').style.display = 'block';
    document.getElementById('status').style.display = 'block';
    document.getElementById('outcome').style.display = 'none';

    setTimeout(() => {
        let pwrA = parseInt(document.getElementById('pwrA').value);
        let expA = parseInt(document.getElementById('expA').value);
        let pwrB = parseInt(document.getElementById('pwrB').value);
        let expB = parseInt(document.getElementById('expB').value);
        let venue = parseInt(document.getElementById('venue').value);

        let expBonusA = expA * 5; 
        let expBonusB = expB * 5;
        let venueBonusA = (venue === 1) ? 6 : 0; 
        let venueBonusB = (venue === -1) ? 6 : 0;

        let ttvA = pwrA + expBonusA + venueBonusA + (Math.random() * 8);
        let ttvB = pwrB + expBonusB + venueBonusB + (Math.random() * 8);

        let diff = ttvA - ttvB;
        let winner = diff > 0 ? "BENET" : "OPPONENT";
        
        let scoreA, scoreB;
        if (Math.abs(diff) < 6) { 
            scoreA = diff > 0 ? 2 : 1; 
            scoreB = diff > 0 ? 1 : 2; 
            if (Math.random() > 0.8) { scoreA = 1; scoreB = 1; winner = "DRAW"; }
        } else {
            scoreA = diff > 0 ? 3 : 0;
            scoreB = diff > 0 ? 0 : 3;
        }

        let narratives = [];
        if (expA > expB && diff > 0) {
            narratives.push(`> <span class="highlight">COHESION WON:</span> Returning seniority neutralized raw talent.`);
        } else if (venue === -1 && diff < 0) {
            narratives.push(`> <span class="highlight">HOME ADVANTAGE:</span> Host crowd and field conditions controlled momentum.`);
        } else if (pwrB > pwrA + 10 && diff < 0) {
            narratives.push(`> <span class="highlight">TALENT GAP:</span> Opponent quality (Rating ${pwrB}) was too high.`);
        } else {
            narratives.push(`> <span class="highlight">TIGHT CONTEST:</span> Decided by fine margins in midfield.`);
        }

        if (diff > 0) narratives.push(`> <span class="highlight">KEY METRIC:</span> Efficient finishing on limited chances.`);
        else narratives.push(`> <span class="highlight">KEY METRIC:</span> Loss of possession in defensive third.`);

        narratives.push(`> <span class="highlight">NEXT STEP:</span> Analyze game film for transition defense.`);

        document.getElementById('status').style.display = 'none';
        document.getElementById('outcome').style.display = 'block';
        document.getElementById('winner-text').innerText = winner === "DRAW" ? "MATCH DRAWN" : winner + " WINS";
        document.getElementById('final-score').innerText = `${scoreA} - ${scoreB}`;
        
        document.getElementById('analysis-1').innerHTML = narratives[0];
        document.getElementById('analysis-2').innerHTML = narratives[1];
        document.getElementById('analysis-3').innerHTML = narratives[2];

    }, 2000);
}
</script>

</body>
</html>
