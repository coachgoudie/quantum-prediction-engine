<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccerates Engine v1.6</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* DESIGN SYSTEM */
        :root { --bg: #111; --fg: #fff; --accent: #333; --green: #2ecc71; --red: #e74c3c; --font: 'Courier New', Courier, monospace; }
        body { background-color: var(--bg); color: var(--fg); font-family: var(--font); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        /* HEADER */
        header { border-bottom: 2px solid var(--fg); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        h1 { font-size: 1.5rem; letter-spacing: -1px; margin: 0; }

        /* INPUTS */
        .card { border: 1px solid var(--accent); padding: 15px; margin-bottom: 15px; background: #000; }
        .card-header { font-weight: bold; border-bottom: 1px solid var(--accent); padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        label { display: block; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.8; margin-top: 10px; }
        input, select { background: #222; border: 1px solid #444; color: #fff; padding: 8px; width: 100%; font-family: var(--font); box-sizing: border-box; font-size: 0.9rem; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        button { background: var(--fg); color: var(--bg); border: none; width: 100%; padding: 15px; font-family: var(--font); font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        /* ANALYSIS BOX */
        #result-area { display: none; border: 2px solid var(--fg); padding: 20px; margin-top: 20px; text-align: center; }
        .score-board { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .analysis-box { text-align: left; margin-top: 15px; border-top: 1px solid var(--accent); padding-top: 15px; }
        .analysis-title { font-weight: bold; font-size: 0.8rem; text-decoration: underline; margin-bottom: 10px; }
        .analysis-item { font-size: 0.75rem; margin-bottom: 8px; line-height: 1.4; }
        .highlight { color: var(--green); font-weight: bold; }
        
        .loading { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SOCCERATES<br>ENGINE</h1>
    </header>

    <div class="card">
        <div class="card-header"><span>US (BENET)</span> <i class="fas fa-shield-alt"></i></div>
        <div class="row">
            <div class="col">
                <label>POWER (0-100)</label>
                <input type="number" id="pwrA" value="84">
            </div>
            <div class="col">
                <label>RETURNING STARTERS</label>
                <select id="expA">
                    <option value="1">LOW (0-3)</option>
                    <option value="2">MED (4-6)</option>
                    <option value="3" selected>HIGH (7+)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><span>THEM (NORTH)</span> <i class="fas fa-bolt"></i></div>
        <div class="row">
            <div class="col">
                <label>POWER (0-100)</label>
                <input type="number" id="pwrB" value="96">
            </div>
            <div class="col">
                <label>RETURNING STARTERS</label>
                <select id="expB">
                    <option value="1" selected>LOW (0-3)</option>
                    <option value="2">MED (4-6)</option>
                    <option value="3">HIGH (7+)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <label>MATCH LOCATION</label>
        <select id="venue">
            <option value="0">NEUTRAL SITE</option>
            <option value="1">HOME (BENET)</option>
            <option value="-1" selected>AWAY (NORTH)</option>
        </select>
    </div>

    <button onclick="calculate()">RUN SIMULATION</button>

    <div id="result-area">
        <div id="status" class="loading">PROCESSING TACTICAL DATA...</div>
        <div id="outcome" style="display:none;">
            <div id="winner-text">BENET WINS</div>
            <div class="score-board" id="final-score">2 - 1</div>
            
            <div class="analysis-box">
                <div class="analysis-title">TACTICAL SUMMARY:</div>
                <div class="analysis-item" id="analysis-1"></div>
                <div class="analysis-item" id="analysis-2"></div>
                <div class="analysis-item" id="analysis-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
function calculate() {
    // UI RESET
    document.getElementById('result-area').style.display = 'block';
    document.getElementById('status').style.display = 'block';
    document.getElementById('outcome').style.display = 'none';

    setTimeout(() => {
        // 1. GET DATA
        let pwrA = parseInt(document.getElementById('pwrA').value);
        let expA = parseInt(document.getElementById('expA').value);
        let pwrB = parseInt(document.getElementById('pwrB').value);
        let expB = parseInt(document.getElementById('expB').value);
        let venue = parseInt(document.getElementById('venue').value);

        // 2. LOGIC
        let expBonusA = expA * 5; // Experience is worth 5 pts per level
        let expBonusB = expB * 5;
        let venueBonusA = (venue === 1) ? 6 : 0; // Home field worth 6 pts
        let venueBonusB = (venue === -1) ? 6 : 0;

        // Total Tactical Value (TTV)
        let ttvA = pwrA + expBonusA + venueBonusA + (Math.random() * 8);
        let ttvB = pwrB + expBonusB + venueBonusB + (Math.random() * 8);

        let diff = ttvA - ttvB;
        let winner = diff > 0 ? "BENET" : "NORTH";
        
        // 3. SCORE GENERATION
        let scoreA, scoreB;
        if (Math.abs(diff) < 6) { 
            // Close game
            scoreA = diff > 0 ? 2 : 1; 
            scoreB = diff > 0 ? 1 : 2; 
            // Random draw chance
            if (Math.random() > 0.8) { scoreA = 1; scoreB = 1; winner = "DRAW"; }
        } else {
            // Clear win
            scoreA = diff > 0 ? 3 : 0;
            scoreB = diff > 0 ? 0 : 3;
        }

        // 4. ANALYSIS GENERATOR
        let narratives = [];

        // Narrative 1: The Deciding Factor
        if (expA > expB && diff > 0) {
            narratives.push(`> <span class="highlight">COHESION WON:</span> Benet's returning seniority neutralized North's raw talent.`);
        } else if (venue === -1 && diff < 0) {
            narratives.push(`> <span class="highlight">HOME ADVANTAGE:</span> North used the home turf and crowd to control momentum.`);
        } else if (pwrB > pwrA + 10 && diff < 0) {
            narratives.push(`> <span class="highlight">TALENT GAP:</span> The gap in raw technical ability (96 vs 84) was too large to bridge.`);
        } else {
            narratives.push(`> <span class="highlight">MIDFIELD BATTLE:</span> A tight contest decided by a single defensive error.`);
        }

        // Narrative 2: The Key Stat
        if (diff > 0) {
            narratives.push(`> <span class="highlight">KEY METRIC:</span> Benet outperformed expected goals (xG) by utilizing counter-attacks.`);
        } else {
             narratives.push(`> <span class="highlight">KEY METRIC:</span> North controlled possession, limiting Benet's chances.`);
        }

        // Narrative 3: Coach's Note
        narratives.push(`> <span class="highlight">NEXT STEP:</span> Review game tape for defensive shape in the final 3rd.`);

        // 5. RENDER
        document.getElementById('status').style.display = 'none';
        document.getElementById('outcome').style.display = 'block';
        document.getElementById('winner-text').innerText = winner === "DRAW" ? "MATCH DRAWN" : winner + " WINS";
        document.getElementById('final-score').innerText = `${scoreA} - ${scoreB}`;
        
        document.getElementById('analysis-1').innerHTML = narratives[0];
        document.getElementById('analysis-2').innerHTML = narratives[1];
        document.getElementById('analysis-3').innerHTML = narratives[2];

    }, 2500);
}
</script>

</body>
</html>
